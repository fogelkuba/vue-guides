<!DOCTYPE>
<html>
    <head>
        <title>Vue App</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        
        <div id="app">
            {{text}}
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    text: 'hello, world'
                }
            })
        </script>
    </body>
</html>
